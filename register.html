<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
	<!-- use GET, not POST -->
	<form method="GET">
		First Name: <input type="text" name="firstname"><br>
		Last Name: <input type="text" name="lastname"><br>
		Email <input type="email" name="email" required><br>
		Password:<input type="Password" name="password" minlength="8"><br>
		Birthday: <input type="date" name="birthday"><br>
		Gender:<br>
		 <input type="radio" name="Gender" value="Male">Male<br>
		 <input type="radio" name="Gender" value="Female">Female<br>
		 <input type="radio" name="Gender" value="Other">Other<br>
		 Pets: <br>
		 <input type="checkbox" name="cats"> Cats<br>
		 <input type="checkbox" name="dogs"> Dogs<br>
				 		 Cars:<br>
		 <select name="Cars">
		 	<option value="volvo" name="volvo">Volvo</option>
		 	<option value="audi" name="audi">Audi</option>		 	
		 </select><br>

		<input type="submit" value="Register">
		<input type="reset">
	</form>
		<a href="newpage.html"><p><img src="http://www.clker.com/cliparts/u/J/u/9/A/v/undo-go-back-hi.png" width="150" height="150"></p></a>
</body>
</html>
